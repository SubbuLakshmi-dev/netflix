<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./netflixclone.css">
</head>
<body>

    <div class="header">
        <h1 class="logo">NETFLIX</h1>
        <div class="nav_button">
            <select class="language">
             <option value="">English</option>
             <option value="">Hindi</option>
            </select>
        <button class="signin">Sign In</button>
    </div>

    <div class="content">
        <h2>Unlimited movies, TV shows, and more.</h2>
        <p class="sub">Watch anywhere. Cancel anytime.</p>
        <p class="small">Ready to watch? Enter your email to create or restart your membership.</p>

        <div class="input-box">
            <input type="text" placeholder="Email address">
            <button class="start-btn">GET STARTED ></button>
        </div>
    </div>

</body>

</html>
